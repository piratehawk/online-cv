    title: Career Profile
    summary: |
      Restoring natural landscapes through human behavior evolution through the adoption of syntrophic production systems, environmentally friendly technologies and practical educational processes with innovative theoretical foundations that allow a conscious and harmonious interaction between humans and nature.
education:
    - degree: Masters in Rural Development Management, Food Security and Family Agriculture
      university: Universidad Autonoma Chapingo
      time: 2015 - 2018
      details: |
        - Thesis: Water Management and its Relation with the Development of the Community of Yoactun, Quintana Roo.
        - Degree project: Auxiliary irrigation and livestock farming systems Kool-Ja (translates to Water for the Milpa in Mayan).

    - degree: BSc in Mathematics
      university: Universidad Nacional Autonoma de Mexico (UNAM)
      time: 2008 - 2013
      details: |
        - Specialization in Mathematical Logic, Set Theory, Probability and Topology.
        - Thesis: Shift tree spaces and their automata. Belonging to the branch of symbolic dynamics, this work studies the reinterpretation of writing in tree structured schemes.

